Proximum\Vimeet365\Core\Domain\Entity\Community\Event:
    community_1_event_1:
        __construct:
            community: '@community_1'
            name: 'Published event'
            eventType: <enum('Proximum\Vimeet365\Core\Domain\Entity\Community\EventType', 'online')>
            startDate: <immutableDateTimeBetween('now', 'next month')>
            endDate: <immutableDateTimeBetween('next month', '+ 2 month')>
            registerUrl: 'http://localhost/register-1'
            findOutMoreUrl: 'http://localhost/find-out-more-1'
            picture: 'picture1.jpg'
            tags: ['@tag_satellites', '@tag_ground']
            characterizationTags: ['@tag_goals_buy', '@tag_goals_sell']
            published: true
    community_1_event_2: # not published
        __construct:
            community: '@community_1'
            name: 'Not Published event'
            eventType: <enum('Proximum\Vimeet365\Core\Domain\Entity\Community\EventType', 'online')>
            startDate: <immutableDateTimeBetween('now', 'next month')>
            endDate: <immutableDateTimeBetween('next month', '+ 2 month')>
            registerUrl: 'http://localhost/register-2'
            findOutMoreUrl: 'http://localhost/find-out-more-2'
            picture: 'picture2.jpg'
            tags: []
            characterizationTags: []
            published: false
    community_2_event_2: # other community
        __construct:
            community: '@community_2'
            name: 'Published event'
            eventType: <enum('Proximum\Vimeet365\Core\Domain\Entity\Community\EventType', 'online')>
            startDate: <immutableDateTimeBetween('now', 'next month')>
            endDate: <immutableDateTimeBetween('next month', '+ 2 month')>
            registerUrl: 'http://localhost/register-3'
            findOutMoreUrl: 'http://localhost/find-out-more-3'
            picture: 'picture3.jpg'
            tags: []
            characterizationTags: []
            published: false
