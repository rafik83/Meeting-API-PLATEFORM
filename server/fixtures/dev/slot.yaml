    slot_1:
        __construct:
            startDate: <immutableDateTimeBetween('now', 'next month')>
            endDate: <immutableDateTimeBetween('next month', '+ 2 month')>
            meeting: "@meeting_1"
    slot_2:
        __construct:
            startDate: <immutableDateTimeBetween('now', 'next month')>
            endDate: <immutableDateTimeBetween('next month', '+ 3 month')>
            meeting: "@meeting_2"
    slot_3:
        __construct:
            startDate: <immutableDateTimeBetween('now', 'next month')>
            endDate: <immutableDateTimeBetween('next month', '+ 4 month')>
            meeting: "@meeting_3"

