apiVersion: v1
kind: ConfigMap
metadata:
    name: {{ template "vimeet365.fullname" . }}
    labels:
        app: "{{ template "vimeet365.name" . }}"
        chart: "{{ template "vimeet365.chart" . }}"
        release: {{ .Release.Name | quote }}
        heritage: {{ .Release.Service | quote }}
    annotations:
      strategy.spinnaker.io/versioned: 'false'
data:
    {{- range $key, $value := .Values.extraEnvVars }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
    {{- if .Values.newrelic.enabled }}
    PHP_NEWRELIC_ENABLED: "true"
    PHP_NEWRELIC_APPNAME: {{ .Values.newrelic.appName | quote }}
    PHP_NEWRELIC_LICENSE: {{ .Values.newrelic.licenseKey | quote }}
    {{- end }}
    API_URL: {{ .Values.apiURL.csr | quote }}
    API_URL_SSR: {{ .Values.apiURL.ssr | quote }}
